<label for="username">Username</label>
<input type="text" id="username" #username>
<label for="username">E-Mail</label>
<input type="text" id="email" #email>
<button class="btn btn-submit"(click)="onSubmit(username.value, email.value)">Submit</button>
<hr>
<button class="btn btn-success"(click)="onGetData()">Get Data</button>
<ul>
  <li *ngFor="let item of items">{{item.username}} - {{item.email}}</li>
</ul>
<hr>
<p>{{asyncString | async}}</p>

<h1>String Interpolatoin</h1>
<p>
  {{stringInterpolation}} | {{numberInterpolation}}
</p>

<hr>

<h1>Property Binding</h1>
<input type="text" value="{{stringInterpolation}}">       <!-- OR -->
<input type="text" [value]="stringInterpolation">     <!-- PROPERTY BINDING -->

<p [ngClass]="{redBorder: true}">Is this styled?</p>    <!-- REMEMBER, must add this .redborder style to the CSS file -->
<p [ngStyle]="{color: 'green'}">Is this styled?</p>

<h3>Custom Property Binding</h3>
<app-property-binding [result]="10"></app-property-binding>

<h3>Event Binding</h3>
<app-event-binding (clicked)="onClicked($event)"></app-event-binding>

<h3>Two Way Binding</h3>
<app-two-way-binding></app-two-way-binding>
